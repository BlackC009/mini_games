<body>
    <h1>‰∫ïÂ≠óÊ£ã ¬∑ ËΩÆÂõû</h1>

    <!-- Ê®°ÂºèÈÄâÊã©ÁïåÈù¢ -->
    <div class="mode-overlay" id="modeOverlay">
        <div class="mode-content">
            <h2>ÈÄâÊã©ÂØπÊàòÊ®°Âºè</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('pvp')">
                    <span class="icon">üë•</span>
                    Âèå‰∫∫ÂØπÊàò
                    <div class="desc">‰∏éÊúãÂèãÈù¢ÂØπÈù¢PK</div>
                </button>
                <button class="mode-btn" onclick="selectMode('pve')">
                    <span class="icon">ü§ñ</span>
                    ‰∫∫Êú∫ÂØπÊàò
                    <div class="desc">ÊåëÊàòAIÁîµËÑëÁé©ÂÆ∂</div>
                </button>
                <button class="mode-btn home-btn" onclick="goHome()">
                    <span class="icon">üè†</span>
                    ËøîÂõûÈ¶ñÈ°µ
                    <div class="desc">ÈÄâÊã©ÂÖ∂‰ªñÊ∏∏Êàè</div>
                </button>
            </div>
        </div>
    </div>

    <!-- ÂàáÊç¢Ê®°ÂºèÊåâÈíÆ -->
    <button class="switch-mode-btn" onclick="showModeSelect()">ÂàáÊç¢Ê®°Âºè</button>

    <div class="game-container">
        <!-- ‰∏≠ÂøÉÊ∏∏ÊàèÂå∫ -->
        <div class="center-area">
            <div class="game-info">
                <div class="status black" id="status">ÂΩìÂâç: ÈªëÊñπ ‚óè</div>
                <div class="info-row">
                    <span id="piecesCount">ÈªëÊñπ: 0/3 | ÁôΩÊñπ: 0/3</span>
                    <span id="stepCounter">ÂõûÂêà: 0</span>
                </div>
            </div>

            <div class="board" id="board"></div>

            <!-- Â∫ïÈÉ®ÊèêÁ§∫ -->
            <div class="game-footer">
                <span>ÈªëÂÖàÊâã</span>
                <span>ÂêÑ3Â≠ê</span>
                <span>ËêΩ4Ê∂àÊúÄÊó©</span>
                <span>Ëøû3Ëé∑ËÉú</span>
            </div>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const piecesCountEl = document.getElementById('piecesCount');
        const stepCounterEl = document.getElementById('stepCounter');
        const modeOverlay = document.getElementById('modeOverlay');

        let cells = Array(9).fill(null);
        let blackPieces = [];
        let whitePieces = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let stepCount = 0;
        let winCombo = [];
        let gameMode = 'pvp'; // 'pvp' Âèå‰∫∫Ê®°Âºè, 'pve' ‰∫∫Êú∫Ê®°Âºè
        let isAiThinking = false;

        // ÈÄâÊã©Ê∏∏ÊàèÊ®°Âºè
        function selectMode(mode) {
            gameMode = mode;
            modeOverlay.classList.add('hidden');
            restart();
        }

        // ÊòæÁ§∫Ê®°ÂºèÈÄâÊã©
        function showModeSelect() {
            modeOverlay.classList.remove('hidden');
        }

        // ËøîÂõûÈ¶ñÈ°µ
        function goHome() {
            window.location.href = '../';
        }

        // ÂàùÂßãÂåñÊ£ãÁõò
        function initBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;

                // ‰ΩøÁî®pointer‰∫ã‰ª∂Êõ¥ÂÖºÂÆπÁßªÂä®Á´Ø
                cell.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    handleClick(i);
                });

                board.appendChild(cell);
            }
        }

        // Â§ÑÁêÜÁÇπÂáª
        function handleClick(index) {
            if (gameOver || cells[index] || isAiThinking) return;

            // ‰∫∫Êú∫Ê®°Âºè‰∏ãÔºåÁé©ÂÆ∂Âè™ËÉΩÊâßÈªë
            if (gameMode === 'pve' && currentPlayer === 'white') return;

            placePiece(index);

            // ‰∫∫Êú∫Ê®°ÂºèÔºöAIËá™Âä®‰∏ã‰∏ÄÊ≠•
            if (!gameOver && gameMode === 'pve' && currentPlayer === 'white') {
                isAiThinking = true;
                board.style.opacity = '0.7';
                setTimeout(() => {
                    aiMove();
                    board.style.opacity = '1';
                    isAiThinking = false;
                }, 600 + Math.random() * 400);
            }
        }

        // ÊîæÁΩÆÊ£ãÂ≠ê
        function placePiece(index) {
            const playerPieces = currentPlayer === 'black' ? blackPieces : whitePieces;
            stepCount++;

            // Ê£ÄÊü•ÊòØÂê¶Ë∂ÖËøá3Â≠ê
            if (playerPieces.length >= 3) {
                // ÁßªÈô§ÊúÄÊó©‰∏ãÁöÑÊ£ãÂ≠ê
                const oldestIndex = playerPieces.shift();
                cells[oldestIndex] = null;
                const oldestCell = board.children[oldestIndex];
                oldestCell.className = 'cell disappear';
                setTimeout(() => {
                    oldestCell.className = 'cell';
                    oldestCell.innerHTML = '';
                }, 500);
            }

            // ÊîæÁΩÆÊñ∞Ê£ãÂ≠ê
            cells[index] = currentPlayer;
            playerPieces.push(index);

            const cell = board.children[index];
            cell.className = `cell ${currentPlayer}`;
            cell.innerHTML = '<div class="piece"></div>';

            // Ê£ÄÊü•Ëé∑ËÉú
            const winResult = checkWin(currentPlayer);
            if (winResult) {
                gameOver = true;
                winCombo = winResult;
                highlightWinners();
                setTimeout(() => showWinner(currentPlayer), 600);
                return;
            }

            // ÂàáÊç¢Áé©ÂÆ∂
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            updateStatus();
        }

        // AIÁßªÂä®ÈÄªËæë
        function aiMove() {
            if (gameOver) return;

            const availableMoves = cells.map((c, i) => c === null ? i : null).filter(i => i !== null);

            if (availableMoves.length === 0) return;

            let move;

            // Á≠ñÁï•Ôºö1. Â∞ùËØïËé∑ËÉú 2. ÈòªÊ≠¢ÂØπÊâãËé∑ËÉú 3. ‰∏≠ÂøÉ‰ºòÂÖà 4. ÈöèÊú∫
            move = findWinningMove('white');
            if (move === null) {
                move = findWinningMove('black');
            }
            if (move === null) {
                move = findStrategicMove();
            }
            if (move === null) {
                move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            placePiece(move);
        }

        // ÊâæÂà∞ËÉΩËé∑ËÉúÁöÑ‰ΩçÁΩÆ
        function findWinningMove(player) {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const combo of wins) {
                const values = combo.map(i => cells[i]);
                const playerCount = values.filter(v => v === player).length;
                const emptyCount = values.filter(v => v === null).length;

                if (playerCount === 2 && emptyCount === 1) {
                    const emptyIndex = combo.find(i => cells[i] === null);
                    return emptyIndex;
                }
            }
            return null;
        }

        // Á≠ñÁï•ÊÄßÁßªÂä®Ôºö‰ºòÂÖà‰∏≠ÂøÉ„ÄÅËßíËêΩ
        function findStrategicMove() {
            const center = 4;
            const corners = [0, 2, 6, 8];
            const edges = [1, 3, 5, 7];
            const availableMoves = cells.map((c, i) => c === null ? i : null).filter(i => i !== null);

            // ‰ºòÂÖà‰∏≠ÂøÉ
            if (cells[center] === null) return center;

            // ‰ºòÂÖàËßíËêΩ
            const availableCorners = corners.filter(i => availableMoves.includes(i));
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // ËæπÁºò
            const availableEdges = edges.filter(i => availableMoves.includes(i));
            if (availableEdges.length > 0) {
                return availableEdges[Math.floor(Math.random() * availableEdges.length)];
            }

            return null;
        }

        // Ê£ÄÊü•Ëé∑ËÉú
        function checkWin(player) {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê®™
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Á´ñ
                [0, 4, 8], [2, 4, 6]             // Êñú
            ];

            for (const combo of wins) {
                if (combo.every(index => cells[index] === player)) {
                    return combo;
                }
            }
            return null;
        }

        // È´ò‰∫ÆËé∑ËÉúÊ£ãÂ≠ê
        function highlightWinners() {
            winCombo.forEach(index => {
                board.children[index].classList.add('win');
            });
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        function updateStatus() {
            let playerText;
            if (gameMode === 'pve') {
                playerText = currentPlayer === 'black' ? 'Áé©ÂÆ∂ (‰Ω†) ‚óè' : 'AI ÁîµËÑë ‚óã';
            } else {
                playerText = currentPlayer === 'black' ? 'ÈªëÊñπ ‚óè' : 'ÁôΩÊñπ ‚óã';
            }
            statusEl.textContent = `ÂΩìÂâç: ${playerText}`;
            statusEl.className = `status ${currentPlayer}`;
            piecesCountEl.textContent = `ÈªëÊñπ: ${blackPieces.length}/3 | ÁôΩÊñπ: ${whitePieces.length}/3`;
            stepCounterEl.textContent = `ÂõûÂêà: ${stepCount}`;
        }

        // ÊòæÁ§∫Ëé∑ËÉúËÄÖ
        function showWinner(winner) {
            const overlay = document.createElement('div');
            overlay.className = 'winner-overlay';

            const isBlack = winner === 'black';
            const winnerName = gameMode === 'pve' && !isBlack ? 'AI ÁîµËÑë' : (isBlack ? 'ÈªëÊñπ' : 'ÁôΩÊñπ');

            overlay.innerHTML = `
                <div class="winner-content">
                    <div class="trophy">üèÜ</div>
                    <h2 class="${winner}">${winnerName} Ëé∑ËÉú!</h2>
                    <button class="btn" onclick="restart()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
                    <button class="btn" style="margin-top: 15px; background: rgba(255,255,255,0.1);" onclick="showModeSelectFromWin()">ÂàáÊç¢Ê®°Âºè</button>
                </div>
            `;

            document.body.appendChild(overlay);
        }

        // ‰ªéËé∑ËÉúÂºπÁ™óÂàáÊç¢Ê®°Âºè
        function showModeSelectFromWin() {
            document.querySelector('.winner-overlay')?.remove();
            modeOverlay.classList.remove('hidden');
        }

        // ÈáçÊñ∞ÂºÄÂßã
        function restart() {
            cells = Array(9).fill(null);
            blackPieces = [];
            whitePieces = [];
            currentPlayer = 'black';
            gameOver = false;
            stepCount = 0;
            winCombo = [];
            isAiThinking = false;

            document.querySelector('.winner-overlay')?.remove();
            initBoard();
            updateStatus();
        }

        // ÂêØÂä®Ê∏∏ÊàèÊó∂ÊòæÁ§∫Ê®°ÂºèÈÄâÊã©
        // initBoard();
        // updateStatus();
    </script>
