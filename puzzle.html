<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字消除</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            padding: 15px;
            padding-top: 60px;
        }

        h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 100;
            background: linear-gradient(90deg, #ff6b9d, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-box {
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            max-width: 350px;
            margin: 0 auto;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .cell {
            width: calc(20% - 5px);
            aspect-ratio: 1;
            max-width: 65px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .cell[data-num="1"] { background: rgba(255, 107, 157, 0.3); color: #ff6b9d; }
        .cell[data-num="2"] { background: rgba(0, 245, 255, 0.3); color: #00f5ff; }
        .cell[data-num="3"] { background: rgba(255, 215, 0, 0.3); color: #ffd700; }
        .cell[data-num="4"] { background: rgba(102, 126, 234, 0.3); color: #667eea; }
        .cell[data-num="5"] { background: rgba(118, 75, 162, 0.3); color: #764ba2; }

        .cell.selected {
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.6);
        }

        .cell.pop {
            animation: pop 0.12s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell.fade {
            animation: fadeOut 0.1s ease-out forwards;
        }

        @keyframes fadeOut {
            to { transform: scale(0.6); opacity: 0; }
        }

        .cell.drop {
            animation: dropIn 0.2s ease-out;
        }

        @keyframes dropIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b9d 0%, #00f5ff 100%);
            color: #0a0a1a;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-overlay.hidden {
            display: none;
        }

        .win-content {
            text-align: center;
        }

        .win-content h2 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff6b9d, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-content .trophy {
            font-size: 56px;
            margin-bottom: 15px;
        }

        .win-stats {
            font-size: 16px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>数字消除</h1>

    <div class="game-info">
        <div class="info-box">分数: <span id="score">0</span></div>
        <div class="info-box">步数: <span id="moves">20</span></div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="btn" onclick="initGame()">重新开始</button>
    <button class="btn" style="margin-top: 10px; background: rgba(255,255,255,0.1); color: #fff;" onclick="goHome()">返回首页</button>

    <div class="win-overlay hidden" id="winOverlay">
        <div class="win-content">
            <div class="trophy">&#127942;</div>
            <h2 id="winTitle">游戏结束</h2>
            <div class="win-stats" id="winScore">恭喜获得 0 分</div>
            <button class="btn" onclick="closeWinAndRestart()">再玩一次</button>
            <button class="btn" style="margin-top: 10px; background: rgba(255,255,255,0.1); color: #fff;" onclick="goHome()">返回首页</button>
        </div>
    </div>

    <script>
        var BOARD_SIZE = 5;
        var board = [];
        var selectedCell = null;
        var score = 0;
        var moves = 20;
        var isAnimating = false;
        var cells = [];

        var gameBoard = document.getElementById('gameBoard');
        var scoreEl = document.getElementById('score');
        var movesEl = document.getElementById('moves');
        var winOverlay = document.getElementById('winOverlay');

        function initGame() {
            board = [];
            selectedCell = null;
            score = 0;
            moves = 20;
            isAnimating = false;
            cells = [];

            scoreEl.textContent = '0';
            movesEl.textContent = '20';
            winOverlay.classList.add('hidden');

            gameBoard.innerHTML = '';

            for (var i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                cells[i] = [];
                for (var j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = getRandomNum();
                }
            }

            while (findMatches().length > 0) {
                for (var i = 0; i < BOARD_SIZE; i++) {
                    for (var j = 0; j < BOARD_SIZE; j++) {
                        board[i][j] = getRandomNum();
                    }
                }
            }

            // 创建格子
            for (var i = 0; i < BOARD_SIZE; i++) {
                for (var j = 0; j < BOARD_SIZE; j++) {
                    var cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    updateCellVisual(cell, board[i][j]);
                    cell.onclick = (function(r, c) { return function() { handleCellClick(r, c); }; })(i, j);
                    gameBoard.appendChild(cell);
                    cells[i][j] = cell;
                }
            }
        }

        function getRandomNum() {
            return Math.floor(Math.random() * 5) + 1;
        }

        function updateCellVisual(cell, num) {
            cell.textContent = num;
            cell.dataset.num = num;
            cell.className = 'cell drop';
        }

        function handleCellClick(row, col) {
            if (isAnimating || moves <= 0) return;

            var cell = cells[row][col];

            if (selectedCell === null) {
                selectedCell = { row: row, col: col };
                cell.classList.add('selected');
            } else {
                var prevCell = cells[selectedCell.row][selectedCell.col];
                prevCell.classList.remove('selected');

                var rowDiff = Math.abs(row - selectedCell.row);
                var colDiff = Math.abs(col - selectedCell.col);

                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    swapAndCheck(selectedCell.row, selectedCell.col, row, col);
                } else {
                    selectedCell = { row: row, col: col };
                    cell.classList.add('selected');
                }

                selectedCell = null;
            }
        }

        function swapAndCheck(row1, col1, row2, col2) {
            isAnimating = true;

            var temp = board[row1][col1];
            board[row1][col1] = board[row2][col2];
            board[row2][col2] = temp;

            var cell1 = cells[row1][col1];
            var cell2 = cells[row2][col2];

            updateCellVisual(cell1, board[row1][col1]);
            updateCellVisual(cell2, board[row2][col2]);

            cell1.classList.add('pop');
            cell2.classList.add('pop');
            setTimeout(function() {
                cell1.classList.remove('pop');
                cell2.classList.remove('pop');
            }, 120);

            var matches = findMatches();

            if (matches.length > 0) {
                moves--;
                movesEl.textContent = moves;
                var matchScore = matches.length * 10;
                if (matches.length >= 4) matchScore += 20;
                if (matches.length >= 5) matchScore += 50;
                score += matchScore;
                scoreEl.textContent = score;

                setTimeout(function() {
                    processMatches(matches);
                }, 130);
            } else {
                setTimeout(function() {
                    var temp2 = board[row1][col1];
                    board[row1][col1] = board[row2][col2];
                    board[row2][col2] = temp2;

                    updateCellVisual(cell1, board[row1][col1]);
                    updateCellVisual(cell2, board[row2][col2]);

                    isAnimating = false;
                }, 100);
            }
        }

        function processMatches(matches) {
            var matchScore = matches.length * 10;
            if (matches.length >= 4) matchScore += 20;
            if (matches.length >= 5) matchScore += 50;
            score += matchScore;
            scoreEl.textContent = score;

            // 标记消除
            for (var i = 0; i < matches.length; i++) {
                var r = matches[i].row;
                var c = matches[i].col;
                board[r][c] = 0;
                cells[r][c].className = 'cell fade';
            }

            setTimeout(function() {
                // 下落逻辑
                for (var col = 0; col < BOARD_SIZE; col++) {
                    var writeRow = BOARD_SIZE - 1;
                    for (var row = BOARD_SIZE - 1; row >= 0; row--) {
                        if (board[row][col] !== 0) {
                            if (row !== writeRow) {
                                board[writeRow][col] = board[row][col];
                                board[row][col] = 0;
                            }
                            writeRow--;
                        }
                    }
                    while (writeRow >= 0) {
                        board[writeRow][col] = getRandomNum();
                        writeRow--;
                    }
                }

                // 更新所有格子
                for (var i = 0; i < BOARD_SIZE; i++) {
                    for (var j = 0; j < BOARD_SIZE; j++) {
                        updateCellVisual(cells[i][j], board[i][j]);
                    }
                }

                setTimeout(function() {
                    var newMatches = findMatches();
                    if (newMatches.length > 0) {
                        processMatches(newMatches);
                    } else {
                        isAnimating = false;
                        checkWin();
                    }
                }, 210);

            }, 100);
        }

        function findMatches() {
            var matches = [];

            for (var i = 0; i < BOARD_SIZE; i++) {
                for (var j = 0; j < BOARD_SIZE - 2; j++) {
                    var num = board[i][j];
                    if (num !== 0 && num === board[i][j + 1] && num === board[i][j + 2]) {
                        var k = j + 2;
                        while (k < BOARD_SIZE - 1 && board[i][k + 1] === num) {
                            k++;
                        }
                        for (var m = j; m <= k; m++) {
                            matches.push({ row: i, col: m });
                        }
                        j = k;
                    }
                }
            }

            for (var j = 0; j < BOARD_SIZE; j++) {
                for (var i = 0; i < BOARD_SIZE - 2; i++) {
                    var num = board[i][j];
                    if (num !== 0 && num === board[i + 1][j] && num === board[i + 2][j]) {
                        var k = i + 2;
                        while (k < BOARD_SIZE - 1 && board[k + 1][j] === num) {
                            k++;
                        }
                        for (var m = i; m <= k; m++) {
                            matches.push({ row: m, col: j });
                        }
                        i = k;
                    }
                }
            }

            var uniqueMatches = [];
            var seen = {};
            for (var i = 0; i < matches.length; i++) {
                var key = matches[i].row + ',' + matches[i].col;
                if (!seen[key]) {
                    seen[key] = true;
                    uniqueMatches.push(matches[i]);
                }
            }

            return uniqueMatches;
        }

        function checkWin() {
            if (moves <= 0) {
                document.getElementById('winTitle').textContent = '游戏结束';
                document.getElementById('winScore').textContent = '恭喜获得 ' + score + ' 分';
                winOverlay.classList.remove('hidden');
            }
        }

        function closeWinAndRestart() {
            winOverlay.classList.add('hidden');
            initGame();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        initGame();
    </script>
</body>
</html>
