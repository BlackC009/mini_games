<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋-轮回</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a1a;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: #fff;
            padding: 15px;
            padding-top: 55px;
            overflow-x: hidden;
        }

        h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            z-index: 100;
            white-space: nowrap;
            background: linear-gradient(90deg, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .center-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-info {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .status {
            font-size: 18px;
            padding: 8px 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            min-height: 40px;
            line-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.black {
            border-color: rgba(0, 245, 255, 0.3);
        }

        .status.white {
            border-color: rgba(255, 107, 157, 0.3);
        }

        .circle-text {
            color: #00f5ff;
        }

        .cross-text {
            color: #ff6b9d;
        }

        .info-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
            padding: 6px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            flex-wrap: wrap;
        }

        .board {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            width: min(90vw, 350px);
            height: min(90vw, 350px);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .cell {
            width: 33.33%;
            height: 33.33%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.12);
        }

        .cell:nth-child(1) { border-radius: 10px 0 0 0; }
        .cell:nth-child(3) { border-radius: 0 10px 0 0; }
        .cell:nth-child(7) { border-radius: 0 0 0 10px; }
        .cell:nth-child(9) { border-radius: 0 0 10px 0; }

        .cell:hover, .cell:active {
            transform: scale(0.95);
        }

        body[data-current="black"] .cell:hover, 
        body[data-current="black"] .cell:active {
            background: rgba(0, 245, 255, 0.12);
            border-color: rgba(0, 245, 255, 0.4);
        }

        body[data-current="white"] .cell:hover, 
        body[data-current="white"] .cell:active {
            background: rgba(255, 107, 157, 0.12);
            border-color: rgba(255, 107, 157, 0.4);
        }

        /* 棋子SVG样式 */
        .piece-svg {
            width: 60%;
            height: 60%;
            animation: dropIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .piece-svg circle {
            fill: none;
            stroke: #00f5ff;
            stroke-width: 10;
        }

        .piece-svg line {
            stroke: #ff6b9d;
            stroke-width: 10;
            stroke-linecap: round;
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateY(5px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .cell.disappear .piece-svg {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.3);
                opacity: 0;
            }
        }

        .game-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding: 8px;
            flex-wrap: wrap;
        }

        .game-footer span {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 12px;
        }

        .switch-mode-btn {
            position: fixed;
            top: 12px;
            right: 10px;
            padding: 6px 14px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            z-index: 100;
            white-space: nowrap;
        }

        .switch-mode-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        /* 模式选择界面 */
        .mode-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
            z-index: 2000;
            padding: 20px;
        }

        .mode-overlay.hidden {
            display: none;
        }

        .mode-content {
            text-align: center;
            max-width: 300px;
        }

        .mode-content h2 {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #fff;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 2px;
            min-width: 200px;
            max-width: 280px;
            width: 100%;
        }

        .mode-btn:hover {
            background: rgba(0, 245, 255, 0.15);
            border-color: #00f5ff;
            transform: translateY(-3px);
        }

        .mode-btn .icon {
            display: block;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .mode-btn .desc {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 6px;
            letter-spacing: 1px;
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 获胜弹窗 */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
            z-index: 1000;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-content {
            text-align: center;
            max-width: 320px;
        }

        .winner-content h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .winner-content h2.black {
            color: #00f5ff;
        }

        .winner-content h2.white {
            color: #ff6b9d;
        }

        .winner-content .trophy {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 40px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #00f5ff 0%, #667eea 100%);
            color: #0a0a1a;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 245, 255, 0.3);
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 245, 255, 0.5);
        }

        /* 横屏模式 */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                flex-direction: row;
                flex-wrap: wrap;
                padding: 8px;
                justify-content: center;
                gap: 15px;
                padding-top: 40px;
            }

            h1 {
                position: absolute;
                top: 5px;
                font-size: 14px;
            }

            .game-container {
                flex-direction: row;
                max-width: none;
                gap: 20px;
            }

            .center-area {
                flex-direction: row;
                align-items: center;
                gap: 15px;
            }

            .game-info {
                margin-bottom: 0;
                width: auto;
                flex-direction: row;
                gap: 10px;
            }

            .status {
                font-size: 14px;
                padding: 5px 15px;
            }

            .info-row {
                flex-direction: column;
                gap: 5px;
                font-size: 12px;
            }

            .board {
                width: 280px;
                height: 280px;
                gap: 6px;
                padding: 8px;
            }

            .game-footer {
                position: absolute;
                bottom: 8px;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 0;
                gap: 8px;
            }

            .switch-mode-btn {
                top: 5px;
                right: 8px;
                padding: 5px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body data-current="black">
    <h1>井字棋 · 轮回</h1>

    <!-- 模式选择界面 -->
    <div class="mode-overlay" id="modeOverlay">
        <div class="mode-content">
            <h2>选择对战模式</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('pvp')">
                    <span class="icon">&#128101;</span>
                    双人对战
                    <div class="desc">与朋友面对面PK</div>
                </button>
                <button class="mode-btn" onclick="selectMode('pve')">
                    <span class="icon">&#129302;</span>
                    人机对战
                    <div class="desc">挑战AI电脑玩家</div>
                </button>
                <button class="mode-btn home-btn" onclick="goHome()">
                    <span class="icon">&#127968;</span>
                    返回首页
                    <div class="desc">选择其他游戏</div>
                </button>
            </div>
        </div>
    </div>

    <!-- 切换模式按钮 -->
    <button class="switch-mode-btn" onclick="showModeSelect()">切换模式</button>

    <div class="game-container">
        <div class="center-area">
            <div class="game-info">
                <div class="status black" id="status">当前: <span class="circle-text">&#9679;</span> 圆</div>
                <div class="info-row">
                    <span id="piecesCount">圆: 0/3 | 叉: 0/3</span>
                    <span id="stepCounter">回合: 0</span>
                </div>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-footer">
                <span>规则: 三子成一线即可获胜</span>
            </div>
        </div>
    </div>

    <script>
        var cells = [null, null, null, null, null, null, null, null, null];
        var blackPieces = [];
        var whitePieces = [];
        var currentPlayer = 'black';
        var gameMode = 'pvp';
        var stepCount = 0;
        var gameActive = true;
        var winningLine = null;

        var board = document.getElementById('board');
        var statusEl = document.getElementById('status');
        var piecesCountEl = document.getElementById('piecesCount');
        var stepCounterEl = document.getElementById('stepCounter');
        var modeOverlay = document.getElementById('modeOverlay');

        function selectMode(mode) {
            gameMode = mode;
            modeOverlay.classList.add('hidden');
            restart();
        }

        function showModeSelect() {
            modeOverlay.classList.remove('hidden');
        }

        function showModeSelectFromWin() {
            var overlays = document.querySelectorAll('.winner-overlay');
            for (var i = 0; i < overlays.length; i++) {
                overlays[i].remove();
            }
            modeOverlay.classList.remove('hidden');
        }

        function goHome() {
            window.location.href = 'https://blackc009.github.io/mini_games/';
        }

        function restart() {
            cells = [null, null, null, null, null, null, null, null, null];
            blackPieces = [];
            whitePieces = [];
            currentPlayer = 'black';
            stepCount = 0;
            gameActive = true;
            winningLine = null;
            
            var cellElements = board.children;
            for (var i = 0; i < cellElements.length; i++) {
                cellElements[i].className = 'cell';
                cellElements[i].innerHTML = '';
            }
            
            updateStatus();
        }

        function getPieceSVG(type) {
            if (type === 'black') {
                return '<svg class="piece-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40"></circle></svg>';
            } else {
                return '<svg class="piece-svg" viewBox="0 0 100 100"><line x1="20" y1="20" x2="80" y2="80"></line><line x1="80" y1="20" x2="20" y2="80"></line></svg>';
            }
        }

        function placePiece(index) {
            if (!gameActive || cells[index] !== null) return;

            var playerPieces = currentPlayer === 'black' ? blackPieces : whitePieces;
            stepCount++;

            if (playerPieces.length >= 3) {
                var oldestIndex = playerPieces.shift();
                cells[oldestIndex] = null;
                var oldestCell = board.children[oldestIndex];
                oldestCell.className = 'cell disappear';
                setTimeout(function() {
                    oldestCell.className = 'cell';
                    oldestCell.innerHTML = '';
                }, 500);
            }

            cells[index] = currentPlayer;
            playerPieces.push(index);

            var cell = board.children[index];
            cell.className = 'cell ' + currentPlayer;
            cell.innerHTML = getPieceSVG(currentPlayer);

            var winResult = checkWin(currentPlayer);
            if (winResult) {
                gameActive = false;
                winningLine = winResult;
                showWinner(currentPlayer);
                return;
            }

            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            updateStatus();

            if (gameMode === 'pve' && currentPlayer === 'white' && gameActive) {
                setTimeout(function() {
                    aiMove();
                }, 600);
            }
        }

        function checkWin(player) {
            var wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (var i = 0; i < wins.length; i++) {
                var line = wins[i];
                if (cells[line[0]] === player && 
                    cells[line[1]] === player && 
                    cells[line[2]] === player) {
                    return line;
                }
            }
            return null;
        }

        function showWinner(winner) {
            var overlay = document.createElement('div');
            overlay.className = 'winner-overlay';

            var isBlack = winner === 'black';
            var winnerSymbol = isBlack ? 
                '<span class="circle-text">&#9679;</span>' : 
                '<span class="cross-text">&#10005;</span>';
            var winnerName = gameMode === 'pve' && !isBlack ? 'AI 电脑' : (isBlack ? '圆' : '叉');

            overlay.innerHTML = '<div class="winner-content">' +
                '<div class="trophy">&#127942;</div>' +
                '<h2 class="' + winner + '">' + winnerSymbol + ' ' + winnerName + ' 获胜!</h2>' +
                '<button class="btn" id="restartBtn">再来一局</button>' +
                '<button class="btn" id="switchModeBtn" style="margin-top: 15px; background: rgba(255,255,255,0.1); color: #fff;">切换模式</button>' +
                '</div>';

            document.body.appendChild(overlay);

            document.getElementById('restartBtn').addEventListener('click', function() {
                overlay.remove();
                restart();
            });

            document.getElementById('switchModeBtn').addEventListener('click', function() {
                overlay.remove();
                modeOverlay.classList.remove('hidden');
            });
        }

        function updateStatus() {
            var playerText;
            if (gameMode === 'pve') {
                playerText = currentPlayer === 'black' ? 
                    '<span class="circle-text">&#9679;</span> 玩家 (你)' : 
                    '<span class="cross-text">&#10005;</span> AI 电脑';
            } else {
                playerText = currentPlayer === 'black' ? 
                    '<span class="circle-text">&#9679;</span> 圆' : 
                    '<span class="cross-text">&#10005;</span> 叉';
            }
            statusEl.innerHTML = '当前: ' + playerText;
            statusEl.className = 'status ' + currentPlayer;
            document.body.dataset.current = currentPlayer;
            piecesCountEl.textContent = '圆: ' + blackPieces.length + '/3 | 叉: ' + whitePieces.length + '/3';
            stepCounterEl.textContent = '回合: ' + stepCount;
        }

        function aiMove() {
            if (!gameActive) return;

            var emptyIndices = [];
            for (var i = 0; i < cells.length; i++) {
                if (cells[i] === null) {
                    emptyIndices.push(i);
                }
            }

            if (emptyIndices.length === 0) return;

            for (var i = 0; i < emptyIndices.length; i++) {
                cells[emptyIndices[i]] = 'white';
                if (checkWin('white')) {
                    cells[emptyIndices[i]] = null;
                    placePiece(emptyIndices[i]);
                    return;
                }
                cells[emptyIndices[i]] = null;
            }

            for (var i = 0; i < emptyIndices.length; i++) {
                cells[emptyIndices[i]] = 'black';
                if (checkWin('black')) {
                    cells[emptyIndices[i]] = null;
                    placePiece(emptyIndices[i]);
                    return;
                }
                cells[emptyIndices[i]] = null;
            }

            if (cells[4] === null) {
                placePiece(4);
                return;
            }

            var randomIndex = Math.floor(Math.random() * emptyIndices.length);
            placePiece(emptyIndices[randomIndex]);
        }

        var cellElements = board.children;
        for (var i = 0; i < cellElements.length; i++) {
            cellElements[i].addEventListener('click', (function(index) {
                return function() {
                    placePiece(index);
                };
            })(i));
        }

        updateStatus();
    </script>
</body>
</html>
