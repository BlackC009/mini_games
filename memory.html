<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ∞ÂøÜÁøªÁâå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            padding: 15px;
            padding-top: 60px;
            overflow-x: hidden;
        }

        h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            z-index: 100;
            background: linear-gradient(90deg, #00f5ff, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .info-box {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

                    .game-board {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 8px;
                    max-width: 500px;
                    margin: 0 auto;            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .card {
            width: calc(25% - 6px);
            aspect-ratio: 1;
            max-width: 80px;
            position: relative;
            cursor: pointer;
        }

        .card.flipped,
        .card.matched {
            cursor: default;
        }

        .card-face {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card-back::after {
            content: '?';
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
        }

        .card-front {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(0.8);
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            opacity: 0;
            transform: scale(0.8);
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            opacity: 1;
            transform: scale(1);
        }

        .card.matched .card-front {
            background: rgba(0, 245, 255, 0.2);
            border-color: rgba(0, 245, 255, 0.5);
        }

        .card-wrong .card-front {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: scale(1) translateX(0); }
            25% { transform: scale(1) translateX(-5px); }
            75% { transform: scale(1) translateX(5px); }
        }

        .btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #00f5ff 0%, #667eea 100%);
            color: #0a0a1a;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.4);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .win-overlay.hidden {
            display: none;
        }

        .win-content {
            text-align: center;
        }

        .win-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00f5ff, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-content .trophy {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .win-stats {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Ê®™Â±è‰ºòÂåñ */
        @media (orientation: landscape) and (max-height: 500px) {
            h1 {
                font-size: 16px;
            }

            .game-board {
                max-width: 400px;
                padding: 10px;
            }

            .card {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>ËÆ∞ÂøÜÁøªÁâå</h1>

    <div class="game-info">
        <div class="info-box">Ê≠•Êï∞: <span id="moves">0</span></div>
        <div class="info-box">Áî®Êó∂: <span id="time">00:00</span></div>
        <div class="info-box">ÂØπ: <span id="pairs">0</span>/6</div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="btn" onclick="initGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    <button class="btn" style="margin-top: 10px; background: rgba(255,255,255,0.1); color: #fff;" onclick="goHome()">ËøîÂõûÈ¶ñÈ°µ</button>

    <div class="win-overlay hidden" id="winOverlay">
        <div class="win-content">
            <div class="trophy">&#127942;</div>
            <h2>ÊÅ≠ÂñúÈÄöÂÖ≥!</h2>
            <div class="win-stats">
                Ê≠•Êï∞: <span id="finalMoves">0</span> | Áî®Êó∂: <span id="finalTime">00:00</span>
            </div>
            <button class="btn" onclick="closeWinAndRestart()">ÂÜçÁé©‰∏ÄÊ¨°</button>
            <button class="btn" style="margin-top: 10px; background: rgba(255,255,255,0.1); color: #fff;" onclick="goHome()">ËøîÂõûÈ¶ñÈ°µ</button>
        </div>
    </div>

    <script>
        var emojis = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçí', 'üçë', 'üçê'];
        var cards = [];
        var flippedCards = [];
        var matchedPairs = 0;
        var moves = 0;
        var timer = null;
        var seconds = 0;
        var gameStarted = false;
        var canFlip = true;

        var gameBoard = document.getElementById('gameBoard');
        var movesEl = document.getElementById('moves');
        var timeEl = document.getElementById('time');
        var pairsEl = document.getElementById('pairs');
        var winOverlay = document.getElementById('winOverlay');

        function shuffle(array) {
            var newArray = array.slice();
            for (var i = newArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = newArray[i];
                newArray[i] = newArray[j];
                newArray[j] = temp;
            }
            return newArray;
        }

        function formatTime(s) {
            var mins = Math.floor(s / 60);
            var secs = s % 60;
            return (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function startTimer() {
            if (timer) return;
            timer = setInterval(function() {
                seconds++;
                timeEl.textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function createCard(emoji, index) {
            var card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;

            card.innerHTML = 
                '<div class="card-face card-back"></div>' +
                '<div class="card-face card-front">' + emoji + '</div>';

            card.addEventListener('click', function() {
                flipCard(this);
            });

            return card;
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            var card1 = flippedCards[0];
            var card2 = flippedCards[1];
            var match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                pairsEl.textContent = matchedPairs;
                flippedCards = [];

                if (matchedPairs === 6) {
                    gameWin();
                }
            } else {
                canFlip = false;
                card1.classList.add('card-wrong');
                card2.classList.add('card-wrong');

                setTimeout(function() {
                    card1.classList.remove('flipped', 'card-wrong');
                    card2.classList.remove('flipped', 'card-wrong');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function gameWin() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = formatTime(seconds);
            winOverlay.classList.remove('hidden');
        }

        function closeWinAndRestart() {
            winOverlay.classList.add('hidden');
            initGame();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function initGame() {
            stopTimer();
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;

            movesEl.textContent = '0';
            timeEl.textContent = '00:00';
            pairsEl.textContent = '0';

            var cardPairs = emojis.concat(emojis);
            cardPairs = shuffle(cardPairs);

            gameBoard.innerHTML = '';
            for (var i = 0; i < cardPairs.length; i++) {
                var card = createCard(cardPairs[i], i);
                cards.push(card);
                gameBoard.appendChild(card);
            }
        }

        initGame();
    </script>
</body>
</html>
