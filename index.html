<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background: #1a1a2e;
            background: -webkit-gradient(ellipse at 15% 15%, rgba(0, 245, 255, 0.08) 0%, transparent 40%), -webkit-gradient(ellipse at 85% 85%, rgba(255, 107, 157, 0.08) 0%, transparent 40%), -webkit-linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background: linear-gradient(ellipse at 15% 15%, rgba(0, 245, 255, 0.08) 0%, transparent 40%), linear-gradient(ellipse at 85% 85%, rgba(255, 107, 157, 0.08) 0%, transparent 40%), linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: #fff;
            padding: 15px;
        }

        h1 {
            width: 100%;
            font-size: 24px;
            font-size: -webkit-calc(1.3rem + 1vw);
            font-size: calc(1.3rem + 1vw);
            font-weight: 300;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 8px;
            background: -webkit-linear-gradient(135deg, #00f5ff 0%, #667eea 50%, #ff6b9d 100%);
            background: linear-gradient(135deg, #00f5ff 0%, #667eea 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            width: 100%;
            font-size: 16px;
            font-size: -webkit-calc(0.9rem + 0.5vw);
            font-size: calc(0.9rem + 0.5vw);
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .time-display {
            width: 100%;
            font-size: 32px;
            font-size: -webkit-calc(2rem + 2vw);
            font-size: calc(2rem + 2vw);
            font-weight: 200;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(135deg, #00f5ff 0%, #ff6b9d 100%);
            background: linear-gradient(135deg, #00f5ff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .games-grid {
            display: -ms-grid;
            display: grid;
            -ms-grid-columns: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 400px;
        }

        .game-card {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            cursor: pointer;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .game-card:hover {
            background: rgba(0, 245, 255, 0.08);
            border-color: rgba(0, 245, 255, 0.25);
            -webkit-transform: scale(0.95);
            transform: scale(0.95);
        }

        .game-card .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            gap: 3px;
        }

        .game-card .icon svg {
            width: 45%;
            height: 100%;
        }

        .game-card .name {
            position: absolute;
            bottom: 10%;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- SVG棋子定义 -->
    <svg style="display: none;">
        <defs>
            <symbol id="circle-piece" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="42" fill="none" stroke="#00f5ff" stroke-width="12" />
            </symbol>
            <symbol id="cross-piece" viewBox="0 0 100 100">
                <path d="M8 8 L92 92 M92 8 L8 92" stroke="#ff6b9d" stroke-width="12" stroke-linecap="round" />
            </symbol>
        </defs>
    </svg>

    <h1>小游戏集合</h1>
    <div class="date-display" id="dateDisplay">2026年1月9日 星期四</div>
    <div class="time-display" id="timeDisplay">00:00:00</div>

    <div class="games-grid">
        <!-- 第1排 -->
        <a href="tictactoe.html" class="game-card">
            <span class="icon">
                <svg><use href="#circle-piece"></use></svg>
                <svg><use href="#cross-piece"></use></svg>
            </span>
            <span class="name">井字棋</span>
        </a>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        
        <!-- 第2排 -->
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        
        <!-- 第3排 -->
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        
        <!-- 第4排 -->
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
    </div>

    <div class="footer"></div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var weekday = weekdays[now.getDay()];
            
            var dateDisplay = document.getElementById('dateDisplay');
            if (dateDisplay) {
                dateDisplay.textContent = year + '年' + month + '月' + day + '日 ' + weekday;
            }

            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            var timeDisplay = document.getElementById('timeDisplay');
            if (timeDisplay) {
                timeDisplay.textContent = hours + ':' + minutes + ':' + seconds;
            }
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
